<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>世界名人展览馆</title>
    <script src="../jquery/jquery-3.3.1.js" type="text/javascript"></script><!--jquery核心文件-->
    <script src="../js/famous.js" type="text/javascript"></script>
    <script src="../util/jq-paginator.js" type="text/javascript"></script><!--jquery分页插件-->
    <link href="../css/famous.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div class="content">
    <div class="title">
        <h1>WELCOME TO THE HALL OF WORLD FAMOUS</h1>
        <h4>世 界 名 人 展 览 馆</h4>
    </div>
    <table>
        <thead>
        <tr>
            <td>中文名</td>
            <td>英文名</td>
            <td>性别</td>
            <td>职业</td>
            <td>主要成就</td>
            <td>获得奖项</td>
            <td>国籍</td>
            <td>出生年月</td>
            <td>操作</td>
        </tr>
        </thead>
        <tbody>
        <!-- ajax加载controller返回的json数据 -->
        </tbody>
        <tfoot>
        <tr>
            <td colspan="9"><!-- 和并列数量为6-->
                <button type="button" name="add">新增</button>
            </td>
        </tr>
        </tfoot>
    </table>
</div>
<!-- modal-模态框 begin -->
<div class="modal" id="myModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Table</h4>
            </div>
            <div class="modal-body">
                <!-- loading -->
            </div>
            <div class="modal-footer">
                <button type="button" name="ok">确定</button>
                <button type="button" name="no">取消</button>
            </div>
        </div>
    </div>
</div>

</body>

</html>
