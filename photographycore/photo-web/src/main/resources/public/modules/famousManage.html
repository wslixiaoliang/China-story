<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>世界名人展览馆</title>
    <script src="../jquery/jquery-3.3.1.js" type="text/javascript"></script><!--jquery核心文件-->
    <script src="../js/famous.js" type="text/javascript"></script>
    <script src="../util/jq-paginator.js" type="text/javascript"></script><!--jquery分页插件-->
    <link href="../css/famous.css" rel="stylesheet" type="text/css"/>
</head>
<body>


<!--名人信息列表查询-->
<div class="content">
    <div class="title">
        <h1>WELCOME TO THE HALL OF WORLD FAMOUS</h1>
        <h4>世 界 名 人 展 览 馆</h4>
    </div>
    <table>
        <thead>
        <tr>
            <td><b>序号</b></td>
            <td><b>肖像</b></td>
            <td><b>中文名</b></td>
            <td><b>英文名</b></td>
            <td><b>性别</b></td>
            <td><b>职业</b></td>
            <td><b>主要成就</b></td>
            <td><b>获得奖项</b></td>
            <td><b>国籍</b></td>
            <td><b>出生年月</b></td>
            <td><b>操作</b></td>
        </tr>
        </thead>
        <tbody>
        <!-- ajax加载名人信息相关数据 -->
        </tbody>
        <tfoot>
        <tr>
            <td colspan="11"><!-- 和并列数量为6-->
                <button id="create" type="button" name="add">新增</button>
            </td>
        </tr>
        </tfoot>
    </table>
</div>


<!-- modal-模态框 begin -->
<div class="modal" id="myModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Table</h4>
            </div>
            <div class="modal-body">
                <!-- loading -->
            </div>
            <div class="modal-footer">
                <button type="button" name="ok">确定</button>
                <button type="button" name="no">取消</button>
            </div>
        </div>
    </div>
</div>

</body>

</html>
