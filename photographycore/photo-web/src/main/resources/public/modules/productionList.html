<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>作品展</title>
    <script src="../jquery/jquery-3.3.1.js" type="text/javascript"></script><!--jquery核心文件-->
    <script src="../page/jquery.page.js" type="text/javascript"></script><!--jquery分页插件-->
    <link href="../css/suggest.css" rel="stylesheet" type="text/css"/>
    <script src="../js/productionList.js" type="text/javascript"></script>
    <link href="../css/productionList.css" rel="stylesheet" type="text/css"/>

</head>
<body>
    <!--logo div-->
    <div id="navigator" style="width:500px;height:10px;margin-top:100px;">
    </div>
    <!--中文logo-->
    <p id="logohanzi" style="font-family:'Microsoft YaHei';color: #666666;font-size: 30px;height:60px;text-align:center">量子引擎</p>

    <!--英文logo-->
    <p id="logo" style="font-family:'Microsoft YaHei';color: #666666;font-size: 35px;font-style: oblique;text-align:center" >wslixiaoliang searching</p>

    <!--搜索 div-->
    <div id="box" style="width: 400px;height: 100px;margin: auto;font-family: 'Microsoft YaHei';color: #666666;padding-top: 30px">
        <input id="searchKeyword" onkeyup="autoComplete.start(event)" onmousedown="getSuggestionWords()" type="text" name="search" placeholder="全文搜索……" style="font-size:16px;width: 300px;border: 1px solid #e2e2e2;height: 37px;float: left;background-repeat: no-repeat;background-size: 40px;background-position:5px center;padding:0 0 0 20px;" >
        <button id="search" style="font-size:16px;width:78px;height:40px;float:right;background: #666666;color: white;text-align: center;border: 1px solid #e2e2e2;cursor:pointer">搜索</button>
    </div>
    <!--搜索提示词 div-->
    <div class="auto_hidden" id="auto" style="font-family:'微软雅黑';font-size: 16px;color:#666666;">

    </div>
    <!--搜索列表div-->
    <div id="productListDiv" style="width: 1200px;height: 1000px;margin:0 auto;" onmouseover="this.style.cursor='hand';">

    </div>
</body>
</html>
