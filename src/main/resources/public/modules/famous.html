<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>世界名人展览馆</title>
    <script src="../jquery/jquery-3.3.1.js" type="text/javascript"></script><!--jquery核心文件-->
    <script src="../page/jquery.page.js" type="text/javascript"></script><!--jquery分页插件-->
    <script src="../js/famous.js" type="text/javascript"></script>
    <link href="../css/famous.css" rel="stylesheet" type="text/css"/>

    <link rel="stylesheet" type="text/css" href="../easyui/themes/cmcui/cmcui.css">
    <link rel="stylesheet" type="text/css" href="../easyui/themes/cmcui/demo.css">
    <link rel="stylesheet" type="text/css" href="../easyui/themes/cmcui/iconfont/iconfont.css">
<!--    <script type="text/javascript" src="../easyui/jquery.min.js"></script>-->
    <script type="text/javascript" src="../easyui/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="../easyui/locale/easyui-lang-zh_CN.js"></script>
    <script type="text/javascript" src="../easyui/plugins/jquery.messager.js"></script>
    <script type="text/javascript" src="../easyui/locale/easyui-lang-zh_CN.js"></script>
</head>
<body>


<!--名人信息列表查询-->
<div class="content">
    <div class="title">
        <h1>WELCOME TO THE HALL OF WORLD FAMOUS</h1>
        <h4>世 界 名 人 展 览 馆</h4>
    </div>
    <div class="webchatbox dialogColor" style="padding:20px 0;">

        <div class="column-3">
            <div>
                <label><a title="中文名">中文名：</a></label>
                <input id='chineseName' name='chineseName'>
            </div>
            <div>
                <label ><a title="国籍">国籍：</a></label>
                <input id="country" name="country">
            </div>
            <div>
                <label ><a title="性别">性别：</a></label>
                <select id='sex' name='sex'>
                    <option value='0'>全部</option>
                    <option value='1'>男</option>
                    <option value='2'>女</option>
                    <option value='3'>其他</option>
                </select>
            </div>
            <div>
                <label ><a title="英文名">英文名：</a></label>
                <input id="englishName" name="englishName">
            </div>
            <div>
                <label ><a title="职业">职业：</a></label>
                <input id="career" name="career">
            </div>
            <div style="float: right;text-align: center;" id="but">
                <button id="searchFamous" type="button" name="submit" class="bnt">查询</button>
                <button id="oncancel" type="button" name="clear" class="bnt">重置</button>
            </div>
        </div>

    </div>
    <table>
        <thead>
        <tr>
            <td><b>序号</b></td>
            <td><b>肖像</b></td>
            <td><b>中文名</b></td>
            <td><b>英文名</b></td>
            <td><b>性别</b></td>
            <td><b>职业</b></td>
            <td><b>主要成就</b></td>
            <td><b>获得奖项</b></td>
            <td><b>国籍</b></td>
            <td><b>出生年月</b></td>
            <td><b>操作</b></td>
        </tr>
        </thead>
        <tbody>
        <!-- ajax加载名人信息相关数据 -->
        </tbody>
        <tfoot>
        <tr>
            <td colspan="11"><!-- 和并列数量为6-->
                <button id="create" type="button" name="add">新增</button>
            </td>
        </tr>
        </tfoot>
    </table>
</div>
<!--分页组件-->
<div class="tcdPageCode"></div>

</body>


</html>
